sonar.projectKey=swapp-client
sonar.projectName=Swapp Client
sonar.sourceEncoding=UTF-8

# Código fuente
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Tests/Cobertura (ajustable más adelante)
sonar.tests=src
sonar.test.inclusions=**/*.{test,spec}.[jt]s?(x)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Para que la quality gate no falle hoy por falta de tests:
sonar.coverage.exclusions=src/**
